<div class="container-fluid main">
  <div class="row">
    <div class="two-thirds column">
      <div class="row text-center">
        <h1><a ng-link="['Create']">+ Create a New Deck!</a></h1>
        <br>
        <button ng-click="$ctrl.userDecks()">My Decks</button><button ng-click="$ctrl.allDecks()">All Decks</button>
        <hr>
      </div>

        <div class="one-third column box text-center" ng-repeat="(key, deck) in $ctrl.decks track by key">
          <h5><a ng-link="['Show', {id: {{deck.id}}}]"> {{deck.title}}</a></h5>
          <p>{{deck.description}}</p>
          <div ng-if="deck.copy">
            <button ng-click="$ctrl.copyDeck(deck)">Copy</button>
          </div>
        </div>


    </div>
    <div class="one-third column">
      <table class="table table-hover notifications">
      <thead>
        <tr>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="notif in $ctrl.notifications"
            ng-class="{ 'warning': !notif.read }"
            ng-click="$ctrl.markAsRead(notif)">
          <td>{{ notif.content }}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
